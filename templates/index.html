<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <button id="upload-button" disabled>Upload</button>
    <audio id="audio-player" controls></audio>

    <script>
        let startRecordingButton = document.getElementById('start-recording');
        let stopRecordingButton = document.getElementById('stop-recording');
        let uploadButton = document.getElementById('upload-button');
        let audioPlayer = document.getElementById('audio-player');

        let mediaRecorder;
        let audioChunks = [];

        startRecordingButton.addEventListener('click', () => {
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = false;

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        let blob = new Blob(audioChunks, { type: 'audio/wav' });
                        let audioUrl = URL.createObjectURL(blob);
                        audioPlayer.src = audioUrl;
                        audioPlayer.play();
                        uploadButton.disabled = false;
                    };

                    mediaRecorder.start();
                })
                .catch((err) => console.error('Error accessing microphone', err));
        });

        stopRecordingButton.addEventListener('click', () => {
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;

            mediaRecorder.stop();
        });

        uploadButton.addEventListener('click', () => {
            let formData = new FormData();
            formData.append('audio_data', new Blob(audioChunks, { type: 'audio/wav' }), 'recording.wav');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(message => console.log(message))
            .catch(error => console.error('Error uploading audio', error));
        });
    </script>
</body>
</html>
